    <main>
        <section class="sec-loginout">
            <div class="container">
                <div class="row header-loginout d-flex justify-content-between align-items-center">
                    <div class="col-6">
                        <a href="#" title="Võ Minh Thiên Co.,Ltd">

                    <div class="col-6 d-flex justify-content-end">

            </div>
            <div class="container">
