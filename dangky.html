<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">

    <title>Võ Minh Thiên Co.,Ltd</title>
    <link rel="icon" href="images/VMT-icon.png" type="image/x-icon" sizes="50x40">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/wowjs/animate.css">
    <link rel="stylesheet" href="css/style.css" media="all">
</head>

<body>

    <main>
        <section class="sec-loginout">
            <div class="container">
                <div class="row header-loginout d-flex justify-content-between align-items-center">
                    <div class="col-6">
                        <a href="#" title="Võ Minh Thiên Co.,Ltd">
                            <img src="images/VMT-logo.svg" alt="Logo Võ Minh Thiên">
                        </a>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button class="btn-close" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-6 col-xl-5 text-center">
                        <h2 class="title-cabin-01">Đăng ký</h2>
                        <p>Bạn đã có tài khoản ? <a href="#">Đăng nhập</a></p>
                        <form action="" class="form-template mb-140">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="ID tài khoản" aria-label="Name" required>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Mật khẩu" aria-label="Password" required>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Xác nhận mật khẩu" aria-label="ConfirmPassword" required>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Số điện thoại" aria-label="Phone" required>
                            </div>
                            <div class="input-group last-element">
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                            </div>
                            <div class="form-check m-auto">
                                <input class="form-check-input" type="checkbox" name="flexRadioCheck" id="flexRadioCheck" required="">
                                <label class="form-check-label" for="flexRadioCheck">
                                    Bằng việc đăng nhập, bạn đã đồng ý với <a href="#">Điều khoản</a> và <a href="#">Chính sách</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-green btn-icon" data-bs-toggle="modal" data-bs-target="#popupRegister">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </section> <!--end sec-loginout-->
        
    </main>

    <section class="sec-modal">
        <div class="modal modal-register fade" id="popupRegister" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title title-hasicon m-auto text-center" id="registerModalLabel">Đăng kí thành công.<br> Vui lòng cập nhật thông tin cá nhân tại Dashboard.</h5>
                    </div>
                    <div class="modal-footer m-auto">
                        <button type="button" class="btn btn-green" data-bs-dismiss="modal">Dashboard</button>
                        <button type="button" class="btn btn-border" data-bs-dismiss="modal">Trang chủ</button>
                    </div>
                </div>
            </div>
        </div> <!--end Footer modal-register-->
    </section>


    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendor/wowjs/wow.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
